# Configuracion para la base de datos

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Puerto donde escucha el servidor una vez se inicia
server.port=8080

# Datos de conexion con la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/dbdapi
spring.datasource.username=userapi
spring.datasource.password=passwordapi
spring.datasource.driverClassName=com.mysql.jdbc.Driver
